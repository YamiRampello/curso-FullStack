<div class="wrapper">
  <div class="body">
    <img
      class="logo"
      src="../../../assets/img/registrarse.png"
      alt="img registrarse"
    />
    <h1>Login</h1>
    <div class="form-floating mb-3 mt-3">
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        placeholder="Ingrese usuario"
      />
      <label>Usuario</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Ingrese password"
      />
      <label>Password</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg"  (click)="login()">
        Aceptar
      </button>
    </div>
  </div>
</div>
